<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | RentalApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

<!-- Container Card -->
<div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
  
  <!-- Logo / Branding -->
  <h1 class="text-3xl font-bold text-blue-600 text-center mb-6">RentalApp</h1>

  <!-- Form -->
  <form action="#" method="POST" class="space-y-4">

    <!-- Email Input -->
    <div>
      <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-600 focus:outline-none">
    </div>

    <!-- Password Input -->
    <div>
      <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-600 focus:outline-none">
    </div>

    <!-- Remember Me Checkbox -->
    <div class="flex items-center">
      <input type="checkbox" id="remember" class="mr-2">
      <label for="remember" class="text-gray-600">Remember me</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign In</button>

    <!-- Links -->
    <div class="flex justify-between text-sm text-blue-600">
      <a href="#">Forgot password?</a>
      <a href="signup.html">Sign Up</a>
    </div>

  </form>

  <!-- Social Login Buttons -->
  <div class="mt-6 space-y-2">
    <button class="w-full py-2 px-4 border border-gray-300 rounded hover:bg-gray-100 flex items-center justify-center gap-2">
      <img src="https://img.icons8.com/color/24/google-logo.png"/> Sign in with Google
    </button>
    <button class="w-full py-2 px-4 border border-gray-300 rounded hover:bg-gray-100 flex items-center justify-center gap-2">
      <img src="https://img.icons8.com/color/24/facebook.png"/> Sign in with Facebook
    </button>
  </div>

</div>

</body>
</html>
