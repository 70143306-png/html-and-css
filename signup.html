<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | RentalApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">

  <!-- Logo / Branding -->
  <h1 class="text-3xl font-bold text-blue-600 text-center mb-6">RentalApp</h1>

  <!-- Form -->
  <form action="#" method="POST" class="space-y-4">

    <!-- Full Name -->
    <div>
      <label for="fullname" class="block text-gray-700 font-medium mb-1">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-600 focus:outline-none">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-600 focus:outline-none">
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-600 focus:outline-none">
    </div>

    <!-- Confirm Password -->
    <div>
      <label for="cpassword" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
      <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-600 focus:outline-none">
    </div>

    <!-- Terms & Conditions -->
    <div class="flex items-center">
      <input type="checkbox" id="terms" class="mr-2" required>
      <label for="terms" class="text-gray-600">I agree to the <a href="#" class="text-blue-600">Terms & Conditions</a></label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign Up</button>

    <!-- Links -->
    <p class="text-center text-sm text-gray-600">Already have an account? <a href="signin.html" class="text-blue-600">Sign In</a></p>

  </form>

  <!-- Social Signup Buttons -->
  <div class="mt-6 space-y-2">
    <button class="w-full py-2 px-4 border border-gray-300 rounded hover:bg-gray-100 flex items-center justify-center gap-2">
      <img src="https://img.icons8.com/color/24/google-logo.png"/> Sign up with Google
    </button>
    <button class="w-full py-2 px-4 border border-gray-300 rounded hover:bg-gray-100 flex items-center justify-center gap-2">
      <img src="https://img.icons8.com/color/24/facebook.png"/> Sign up with Facebook
    </button>
  </div>

</div>

</body>
</html>
